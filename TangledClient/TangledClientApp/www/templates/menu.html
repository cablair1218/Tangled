<ion-side-menus enable-menu-with-back-views="false" ng-controller="MenuComponentCtrl">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Hello, </h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-avatar" id="menu-list-item13" ui-sref="menu.account" menu-close="">
          <img src="img/DOwaGIOUSViOlhKiNMow_profilepic.jpg">
          <h2>Your Account</h2>
        </ion-item>
        <ion-item class="item-icon-left item-icon-right" id="menu-list-item9" ui-sref="menu.browse" menu-close="">
          <i class="icon ion-home"></i>Home
          <i class="icon ion-ios-arrow-forward"></i>
        </ion-item>
        <ion-item class="item-divider" id="menu-list-item-divider2"> </ion-item>
        <ion-item class="item-icon-left item-icon-right" id="menu-list-item10" ui-sref="menu.orders" menu-close="">
          <i class="icon ion-ios-list"></i>Orders
          <i class="icon ion-ios-arrow-forward"></i>
        </ion-item>
        <ion-item class="item-icon-left item-icon-right" id="menu-list-item11" ui-sref="menu.wishLists" menu-close="">
          <i class="icon ion-ios-star"></i>Wish List
          <i class="icon ion-ios-arrow-forward"></i>
        </ion-item>
        <ion-item class="item-divider" id="menu-list-item-divider1"> </ion-item>
        <ion-item class="item-icon-left item-icon-right" id="menu-list-item6" ui-sref="menu.settings" menu-close="">
          <i class="icon ion-android-settings"></i>Settings
          <i class="icon ion-ios-arrow-forward"></i>
        </ion-item>
        <ion-item class="item-icon-left item-icon-right" id="menu-list-item8" ng-click= login() menu-close="">
          <i class="icon ion-log-in"></i>Login
          <i class="icon ion-ios-arrow-forward"></i>
        </ion-item>
        <ion-item class="item-icon-left item-icon-right" id="menu-list-item7" ui-sref="menu.browse" menu-close="">
          <i class="icon ion-log-out"></i>Logout
          <i class="icon ion-ios-arrow-forward"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
